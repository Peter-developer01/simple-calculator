<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Calculator">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
		<link rel="shortcut icon" href="calculator.ico" type="image/x-icon">
    </head>
    <body>
		<div class="calc">
			<label><input type="text" autofocus></label>
			<br>
			<button>0</button>
			<button>1</button>
			<button>2</button>
			<button id="multiply">&times;</button>
			<br>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button id="divide">/</button>
			<br>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button id="increment">+</button>
			<br>
			<button>9</button>
			<button id="slice" class="backspace">&rarr;</button>
			<button id="decrement">-</button>
			<button id="equals">=</button>
		</div>

		<div class="calc__controls">
			<div class="calc__controls-close">&times;</div>
			Theme: <select id="theme">
				<option value="white">Light</option>
				<option value="dark">Dark</option>
			</select>
			<br>
			<label id="with-gradient"><input type="checkbox"> With gradient</label>
			<br>
			Scale: <div class="no-white-space scale-wrapper"><span id="decrement">+</span>    <span id="increment">&HorizontalLine;</span></div>
			<button id="default-settings">Reset </button>
		</div>

		<footer>
			<h4 style="transform: translateY(-20px);">This calculator powered by <strong><b>JavaScript</b></strong><b></b>.</h4>
		</footer>

        <script src="calc.js"></script>
    </body>
</html>
